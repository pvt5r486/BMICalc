<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="BMI計算機">
    <!--越前面權重越高-->
    <meta name="keywords" content="BMI">
    <!--當我們網站連結 貼到臉書上時-->
    <meta property="og:title" content= "BMI計算機">
    <meta property="og:description" content="BMI計算機">
    <meta property="og:type" content="website">
    <meta property="og:image" content="FB圖片連結">
    <meta property="og:url" content="FB上的網址">

    <!--小圖示-->
    <!-- <link rel="shortcut icon " href="favicon.ico " type="image/x-icon "> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <title>BMI計算機</title>
</head>

<body>
    <div class="warp">
        <header class="header">
            <div class="logo">
                <h1>BMI計算機</h1>
            </div>
            <div class="userInput">
                <label for="height" class="controlLabel" id="heightlabel">身高 cm</label>
                <input type="number" class="textbox" name="height" id="height" placeholder="請輸入身高">
                <label for="weight" class="controlLabel" id="weightlabel">體重 kg</label>
                <input type="number" class="textbox" name="weight" id="weight" placeholder="請輸入體重">
            </div>
            <div class="result">
                <a href="#" class="resultBtn">看結果</a>
                <div class="state BMI goodcircle">
                    <span class="value">20.90</span><br>
                    <span>BMI</span>
                    <div class="resultInfo BMI veryfattext">理想</div>
                    <a href="#" class="recalc BMI goodbg"><i class="fas fa-sync-alt"></i></a>
                </div>
            </div>
        </header>

        <div class="content">
            <h2 class="title">BMI 紀錄</h2>
        </div>

        <footer class="footer">
            <div class="footerlogo"></div>
        </footer>
    </div>
    <!-- 自訂JS -->
    <script src="javascript/all.js"></script>
</body>

</html>
